<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приём идей и предложений - Школа 450</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        textarea, input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #007bff, #00d4ff);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #0056b3, #00aaff);
        }

        /* Плавающие фигуры */
        .falling-shape {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: fall 10s linear infinite, rotate 3s linear infinite;
            z-index: -1;
        }
        .circle {
            border-radius: 50%;
        }
        .square {
            transform: rotate(45deg);
        }
        .star {
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 
                68% 57%, 79% 91%, 50% 70%, 
                21% 91%, 32% 57%, 2% 35%, 
                39% 35%
            );
        }

        /* Анимации */
        @keyframes fall {
            0% {
                top: -10%;
                left: calc(10% + 80% * var(--x-pos));
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 20px auto;
            }
            .falling-shape {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Контейнер для контента -->
    <div class="container">
        <h1>Приём идей и предложений</h1>
        <textarea id="ideaInput" placeholder="Введите вашу идею или предложение..."></textarea>
        <button onclick="submitIdea()">Отправить</button>
        <hr>
        <h2>Вход администратора</h2>
        <input type="password" id="adminCode" placeholder="Введите код администратора">
        <button onclick="loginAdmin()">Войти</button>
        <div id="adminSection" class="admin-section" style="display: none;">
            <h2>Заявки:</h2>
            <div id="ideasList" class="ideas-container"></div>
        </div>
    </div>

    <script>
        const serverUrl = "https://school450-project-1xdh.onrender.com";
        const adminPassword = "12345";

        async function submitIdea() {
            const ideaInput = document.getElementById('ideaInput');
            const idea = ideaInput.value.trim();
            if (!idea) {
                alert("Пожалуйста, введите текст идеи.");
                return;
            }
            try {
                const response = await fetch(`${serverUrl}/ideas`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ idea })
                });
                if (response.ok) {
                    alert("Идея успешно отправлена!");
                    ideaInput.value = "";
                } else {
                    alert("Ошибка при отправке идеи.");
                }
            } catch (error) {
                alert("Не удалось соединиться с сервером.");
            }
        }

        function loginAdmin() {
            const code = document.getElementById('adminCode').value;
            if (code === adminPassword) {
                document.getElementById('adminSection').style.display = 'block';
                fetchIdeas();
            } else {
                alert("Неверный код администратора.");
            }
        }

        async function fetchIdeas() {
            try {
                const response = await fetch(`${serverUrl}/ideas`);
                const ideas = await response.json();
                const ideasList = document.getElementById('ideasList');
                ideasList.innerHTML = "";
                ideas.forEach(({ id, idea }) => {
                    const ideaElement = document.createElement('div');
                    ideaElement.className = 'idea';
                    ideaElement.innerHTML = `
                        <div>${idea}</div>
                        <button class="delete-btn" onclick="deleteIdea(${id})">Удалить</button>
                    `;
                    ideasList.appendChild(ideaElement);
                });
            } catch (error) {
                alert("Не удалось загрузить идеи.");
            }
        }

        async function deleteIdea(id) {
            try {
                const response = await fetch(`${serverUrl}/ideas/${id}`, { method: "DELETE" });
                if (response.ok) {
                    fetchIdeas();
                } else {
                    alert("Ошибка при удалении идеи.");
                }
            } catch (error) {
                alert("Не удалось соединиться с сервером.");
            }
        }

        // Генерация фигур
        function createFallingShapes() {
            const shapes = ['circle', 'square', 'star'];
            for (let i = 0; i < 30; i++) {
                const shape = document.createElement('div');
                shape.className = `falling-shape ${shapes[Math.floor(Math.random() * shapes.length)]}`;
                shape.style.setProperty('--x-pos', Math.random());
                shape.style.background = `linear-gradient(135deg, ${randomColor()}, ${randomColor()})`;
                shape.style.animationDuration = `${5 + Math.random() * 5}s`;
                shape.style.left = `${Math.random() * 100}%`;
                document.body.appendChild(shape);

                // Удаление после завершения анимации
                shape.addEventListener('animationend', () => shape.remove());
            }
        }

        function randomColor() {
            return `hsl(${Math.random() * 360}, 70%, 80%)`;
        }

        setInterval(createFallingShapes, 1000);
    </script>
</body>
</html>
