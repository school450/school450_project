<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приём идей и предложений - Школа 450</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c9c9ff;
            overflow-x: visible;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999999; /* Повышенный z-index, чтобы фигуры были над окнами */
            pointer-events: none;
        }
        .container {
            position: relative;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            z-index: 0; /* Убедимся, что текст остаётся поверх фигур */
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        textarea, input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }
        button {
            width: 100%;
            padding: 10px;
            background: #65A5D1;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #4B89B0;
        }
        #ideasList {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div class="container">
        <h1>Приём идей и предложений</h1>
        <textarea id="ideaInput" placeholder="Введите вашу идею или предложение..."></textarea>
        <button onclick="submitIdea()">Отправить</button>
        
        <h2>Вход администратора</h2>
        <input type="password" id="adminCode" placeholder="Введите код администратора">
        <button onclick="loginAdmin()">Войти</button>
        <div id="adminSection" style="display: none;">
            <h2>Заявки:</h2>
            <div id="ideasList"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
        const serverUrl = "https://school450-project-1xdh.onrender.com";
        const adminPassword = "12345";
        const maxShapes = 11;
        const shapeColors = ["#1E90FF", "#a2f78d", "#f4ff81", "#FC89AC", "#9074db"];

        // Matter.js - создание физического мира
        const { Engine, Render, Runner, World, Bodies } = Matter;

        const engine = Engine.create();
        const world = engine.world;

        const canvas = document.querySelector('canvas');
        const render = Render.create({
            canvas,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: 'transparent',
            },
        });

        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);
        
        // Границы экрана
        const boundaries = [
            Bodies.rectangle(window.innerWidth / 2, -50, window.innerWidth, 100, { isStatic: true }),
            Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 50, window.innerWidth, 100, { isStatic: true }),
            Bodies.rectangle(-50, window.innerHeight / 2, 100, window.innerHeight, { isStatic: true }),
            Bodies.rectangle(window.innerWidth + 50, window.innerHeight / 2, 100, window.innerHeight, { isStatic: true }),
        ];
        World.add(world, boundaries);

        const shapes = [];
        function addShape() {
            const size = Math.random() * 80 + 30;
            const x = Math.random() * window.innerWidth;
            const velocityX = (Math.random() - 0.5) * 6; // Усиливаем разброс влево/вправо

            let shape;
            const type = Math.random();
            if (type < 0.33) {
                shape = Bodies.circle(x, -50, size / 2, {
                    render: { fillStyle: randomColor() },
                    frictionAir: 0.02,
                });
            } else if (type < 0.66) {
                shape = Bodies.rectangle(x, -50, size, size, {
                    chamfer: { radius: 10 },
                    render: { fillStyle: randomColor() },
                    frictionAir: 0.02,
                });
            } else {
                shape = Bodies.polygon(x, -50, 5, size / 2, {
                    chamfer: { radius: 6 },
                    render: { fillStyle: randomColor() },
                    frictionAir: 0.02,
                });
            }

            // Добавляем начальное горизонтальное ускорение
            Matter.Body.setVelocity(shape, { x: velocityX, y: 0 });

            shapes.push(shape);
            if (shapes.length > maxShapes) {
                World.remove(world, shapes.shift());
            }

            World.add(world, shape);
        }

        setInterval(addShape, 1000);

        function randomColor() {
            return shapeColors[Math.floor(Math.random() * shapeColors.length)];
        }

        // Остановка анимации при вводе текста
        document.querySelectorAll("textarea, input").forEach(input => {
            input.addEventListener("focus", () => Runner.stop(runner));
            input.addEventListener("blur", () => Runner.run(runner, engine));
        });
    </script>
</body>
</html>
