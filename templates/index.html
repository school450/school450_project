<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приём идей и предложений - Школа 450</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c9c9ff;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }
        .container {
            position: relative;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            z-index: 10;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }
        button {
            width: 100%;
            padding: 10px;
            background: #65A5D1;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #4B89B0;
        }
        #ideasList {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }
        /* Уведомления */
        #notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            color: white;
            display: none;
            text-align: center;
            z-index: 100;
        }
        .success { background: green; }
        .error { background: red; }
    </style>
</head>
<body>
    <canvas></canvas>
    <div class="container">
        <h1>Приём идей и предложений</h1>
        <textarea id="ideaInput" placeholder="Введите вашу идею..." onfocus="pauseAnimation()" onblur="resumeAnimation()"></textarea>
        <button onclick="submitIdea()">Отправить</button>

        <h2>Вход администратора</h2>
        <input type="password" id="adminCode" placeholder="Введите код администратора">
        <button onclick="loginAdmin()">Войти</button>

        <div id="adminSection" style="display: none;">
            <h2>Заявки:</h2>
            <div id="ideasList"></div>
        </div>
    </div>

    <div id="notification"></div> <!-- Уведомления -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
        const serverUrl = "https://school450-project-1xdh.onrender.com";
        const shapeColors = ["#FFFF99", "#59ba75", "#6699FF", "#9999FF", "#FF99FF"];
        let animationPaused = false;

        const { Engine, Render, Runner, World, Bodies } = Matter;
        const engine = Engine.create();
        const world = engine.world;

        const canvas = document.querySelector('canvas');
        const render = Render.create({
            canvas,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: 'transparent'
            }
        });

        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);
        Engine.run(engine);

        const boundaries = [
            Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 25, window.innerWidth, 50, { isStatic: true }),
            Bodies.rectangle(window.innerWidth / 2, -25, window.innerWidth, 50, { isStatic: true }),
            Bodies.rectangle(-25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true }),
            Bodies.rectangle(window.innerWidth + 25, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true })
        ];
        World.add(world, boundaries);

        function addShape() {
            if (!animationPaused) {
                const size = Math.random() * 30 + 20;
                const shape = Bodies.circle(
                    Math.random() * window.innerWidth,
                    -50,
                    size,
                    {
                        restitution: 0.8,
                        friction: 0.3,
                        render: { fillStyle: shapeColors[Math.floor(Math.random() * shapeColors.length)] }
                    }
                );
                World.add(world, shape);
            }
            setTimeout(addShape, 500);  // Фигуры падают чаще
        }
        addShape();

        function pauseAnimation() { animationPaused = true; }
        function resumeAnimation() { animationPaused = false; }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = type;
            notification.style.display = "block";
            setTimeout(() => { notification.style.display = "none"; }, 2000);
        }

        function submitIdea() {
            const idea = document.getElementById("ideaInput").value.trim();
            if (!idea) {
                showNotification("Введите текст идеи!", "error");
                return;
            }
            fetch(`${serverUrl}/ideas`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ idea })
            }).then(response => response.json())
              .then(data => {
                  if (data.error) showNotification(data.error, "error");
                  else {
                      showNotification("Идея отправлена!", "success");
                      document.getElementById("ideaInput").value = "";
                  }
              }).catch(() => showNotification("Ошибка соединения!", "error"));
        }

        async function loginAdmin() {
            const code = document.getElementById('adminCode').value;
            try {
                const response = await fetch(`${serverUrl}/admin/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ password: code })
                });
                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem("adminToken", result.token);
                    document.getElementById('adminSection').style.display = 'block';
                    fetchIdeas();
                    showNotification("Вход выполнен!", "success");
                } else {
                    showNotification(result.error, "error");
                }
            } catch (error) {
                showNotification("Ошибка соединения!", "error");
            }
        }

        async function fetchIdeas() {
            try {
                const response = await fetch(`${serverUrl}/ideas`);
                const ideas = await response.json();
                document.getElementById('ideasList').innerHTML = ideas.map(idea => `
                    <div>
                        <p>${idea.idea}</p>
                        <button onclick="deleteIdea(${idea.id})">Удалить</button>
                    </div>
                `).join("");
            } catch (error) {
                showNotification("Ошибка загрузки идей!", "error");
            }
        }
    </script>
</body>
</html>
