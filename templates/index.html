<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приём идей и предложений</title>
    <style>
        /* Стили страницы */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        /* Анимация фигур */
        .falling-shape {
            position: fixed;
            top: -50px;
            width: var(--size, 20px);
            height: var(--size, 20px);
            left: var(--x-pos, 50%);
            background-color: var(--color, #ccc);
            opacity: 0.8;
            z-index: 1;
            animation: fall linear infinite, rotate 3s infinite linear;
        }

        .circle {
            border-radius: 50%;
        }

        .square {
            border-radius: 15%;
        }

        .star {
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
                50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
            );
            transform: rotate(var(--rotation, 0deg));
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Приём идей и предложений</h1>
        <input type="text" placeholder="Введите вашу идею или предложение...">
        <button>Отправить</button>
        <hr>
        <h2>Вход администратора</h2>
        <input type="password" placeholder="Введите код администратора...">
        <button>Войти</button>
    </div>

    <script>
        function createFallingShapes() {
            const shapes = ['circle', 'square', 'star'];
            const pastelColors = [
                '#FFADAD', '#FFD6A5', '#FDFFB6', '#CAFFBF',
                '#9BF6FF', '#A0C4FF', '#BDB2FF', '#FFC6FF'
            ];

            // Генерация фигур
            for (let i = 0; i < 4; i++) { // Было 30, теперь 4
                const shape = document.createElement('div');
                const size = 20 + Math.random() * 80; // Размер от 20px до 100px

                shape.className = `falling-shape ${shapes[Math.floor(Math.random() * shapes.length)]}`;
                shape.style.setProperty('--x-pos', Math.random() * 100 + '%');
                shape.style.setProperty('--size', `${size}px`);
                shape.style.setProperty('--color', pastelColors[Math.floor(Math.random() * pastelColors.length)]);
                shape.style.animationDuration = `${4 + Math.random() * 3}s`; // Длительность падения
                shape.style.animationDelay = `${Math.random()}s`;

                document.body.appendChild(shape);

                // Удаление после завершения анимации
                shape.addEventListener('animationend', () => shape.remove());
            }
        }

        // Вызываем функцию с интервалом
        setInterval(createFallingShapes, 1500);
    </script>
</body>
</html>
