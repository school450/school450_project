<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приём идей и предложений - Школа 450</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            overflow-x: hidden; /* Запрет горизонтальной прокрутки */
        }
        canvas {
            position: fixed; /* Закрепляем canvas */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5; /* Canvas теперь выше всех */
            pointer-events: none; /* Canvas не блокирует клики */
            background: transparent;
        }
        .container {
            position: relative;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95); /* Лёгкая прозрачность */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 3; /* Контейнер выше фона, но ниже фигур */
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        textarea, input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
            z-index: 4;
            position: relative;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #ideasList {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div class="container">
        <h1>Приём идей и предложений</h1>
        <textarea id="ideaInput" placeholder="Введите вашу идею или предложение..."></textarea>
        <button onclick="submitIdea()">Отправить</button>
        <hr>
        <h2>Вход администратора</h2>
        <input type="password" id="adminCode" placeholder="Введите код администратора">
        <button onclick="loginAdmin()">Войти</button>
        <div id="adminSection" style="display: none;">
            <h2>Заявки:</h2>
            <div id="ideasList"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
        const serverUrl = "https://school450-project-1xdh.onrender.com";
        const adminPassword = "12345";
        const maxShapes = 11;
        const shapeColors = ["#b3e5fc", "#a2f78d", "#f4ff81", "#fee0f1", "#DEA9FF"];

        async function submitIdea() {
            const ideaInput = document.getElementById('ideaInput');
            const idea = ideaInput.value.trim();
            if (!idea) {
                alert("Пожалуйста, введите текст идеи.");
                return;
            }
            try {
                const response = await fetch(`${serverUrl}/ideas`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ idea })
                });
                if (response.ok) {
                    alert("Идея успешно отправлена!");
                    ideaInput.value = "";
                } else {
                    alert("Ошибка при отправке идеи.");
                }
            } catch (error) {
                alert("Не удалось соединиться с сервером.");
            }
        }

        function loginAdmin() {
            const code = document.getElementById('adminCode').value;
            if (code === adminPassword) {
                document.getElementById('adminSection').style.display = 'block';
                fetchIdeas();
            } else {
                alert("Неверный код администратора.");
            }
        }

        async function fetchIdeas() {
            try {
                const response = await fetch(`${serverUrl}/ideas`);
                const ideas = await response.json();
                const ideasList = document.getElementById('ideasList');
                ideasList.innerHTML = "";
                ideas.forEach(({ id, idea }) => {
                    const ideaElement = document.createElement('div');
                    ideaElement.innerHTML = `
                        <div>${idea}</div>
                        <button onclick="deleteIdea(${id})">Удалить</button>
                    `;
                    ideasList.appendChild(ideaElement);
                });
            } catch (error) {
                alert("Не удалось загрузить идеи.");
            }
        }

        async function deleteIdea(id) {
            try {
                const response = await fetch(`${serverUrl}/ideas/${id}`, { method: "DELETE" });
                if (response.ok) {
                    fetchIdeas();
                } else {
                    alert("Ошибка при удалении идеи.");
                }
            } catch (error) {
                alert("Не удалось соединиться с сервером.");
            }
        }

        // Matter.js - создание физического мира
        const { Engine, Render, Runner, World, Bodies } = Matter;

        const engine = Engine.create();
        const world = engine.world;

        const canvas = document.querySelector('canvas');
        const render = Render.create({
            canvas,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: 'transparent',
            },
        });

        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);

        // Добавление границ экрана
        const boundaries = [
            Bodies.rectangle(window.innerWidth / 2, -50, window.innerWidth, 100, { isStatic: true }),
            Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 50, window.innerWidth, 100, { isStatic: true }),
            Bodies.rectangle(-50, window.innerHeight / 2, 100, window.innerHeight, { isStatic: true }),
            Bodies.rectangle(window.innerWidth + 50, window.innerHeight / 2, 100, window.innerHeight, { isStatic: true }),
        ];
        World.add(world, boundaries);

        // Добавление падающих фигур
        const shapes = [];
        function addShape() {
            const size = Math.random() * 90 + 20;
            const x = Math.random() * window.innerWidth;
            const type = Math.random() < 0.33 ? 'circle' : Math.random() < 0.66 ? 'square' : 'star';
            let shape;

            if (type === 'circle') {
                shape = Bodies.circle(x, -50, size / 2, {
                    render: { fillStyle: randomColor() },
                });
            } else {
                shape = Bodies.rectangle(x, -50, size, size, {
                    render: { fillStyle: randomColor() },
                });
            }

            shapes.push(shape);
            if (shapes.length > maxShapes) {
                World.remove(world, shapes.shift());
            }
            World.add(world, shape);
        }

        setInterval(addShape, 1000);

        function randomColor() {
            return shapeColors[Math.floor(Math.random() * shapeColors.length)];
        }
    </script>
</body>
</html>
