<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приём идей и предложений - Школа 450</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c9c9ff;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .container {
            position: relative;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            z-index: 10;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }
        button {
            width: 100%;
            padding: 10px;
            background: #65A5D1;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #4B89B0;
        }
        #ideasList {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }
        .error-message, .success-message {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
        .error-message { color: red; }
        .success-message { color: green; }
    </style>
</head>
<body>
    <canvas></canvas>
    <div class="container">
        <h1>Приём идей и предложений</h1>
        <textarea id="ideaInput" placeholder="Введите вашу идею..." onfocus="pauseAnimation()" onblur="resumeAnimation()"></textarea>
        <button onclick="submitIdea()">Отправить</button>
        <div id="message"></div>

        <h2>Вход администратора</h2>
        <input type="password" id="adminCode" placeholder="Введите код администратора">
        <button onclick="loginAdmin()">Войти</button>

        <div id="adminSection" style="display: none;">
            <h2>Заявки:</h2>
            <div id="ideasList"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
        const serverUrl = "https://school450-project-1xdh.onrender.com";
        const shapeColors = ["#FFFF99", "#59ba75", "#6699FF", "#9999FF", "#FF99FF"];
        let animationPaused = false;

        const { Engine, Render, Runner, World, Bodies } = Matter;
        const engine = Engine.create();
        const world = engine.world;

        const canvas = document.querySelector('canvas');
        const render = Render.create({
            canvas,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: 'transparent'
            }
        });

        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);

        // Убираем чёрную рамку — делаем границы прозрачными
        const boundaries = [
            Bodies.rectangle(window.innerWidth / 2, window.innerHeight, window.innerWidth, 50, { isStatic: true, render: { visible: false } }),
            Bodies.rectangle(window.innerWidth / 2, 0, window.innerWidth, 50, { isStatic: true, render: { visible: false } }),
            Bodies.rectangle(0, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true, render: { visible: false } }),
            Bodies.rectangle(window.innerWidth, window.innerHeight / 2, 50, window.innerHeight, { isStatic: true, render: { visible: false } })
        ];
        World.add(world, boundaries);

        function addShape() {
            if (!animationPaused) {
                const shape = Bodies.circle(Math.random() * window.innerWidth, -50, Math.random() * 30 + 20, { 
                    render: { fillStyle: shapeColors[Math.floor(Math.random() * shapeColors.length)] }
                });
                World.add(world, shape);
            }
            setTimeout(addShape, 1000);  // Уменьшаем нагрузку
        }
        addShape();

        function pauseAnimation() { animationPaused = true; }
        function resumeAnimation() { animationPaused = false; }
    </script>
</body>
</html>
