    <script>
        const serverUrl = "https://school450-project-1xdh.onrender.com";
        const shapeColors = ["#FFFF99", "#99ffb6", "#85c8ff", "#a4a4f5", "#fab9f7"];
        let animationPaused = false;

        // Matter.js - —Å–æ–∑–¥–∞–Ω–∏–µ —Ñ–∏–∑–∏—á–µ—Å–∫–æ–≥–æ –º–∏—Ä–∞
const { Engine, Render, Runner, World, Bodies } = Matter;

const engine = Engine.create();
const world = engine.world;

const canvas = document.querySelector('canvas');
const render = Render.create({
    canvas,
    engine: engine,
    options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: 'transparent',
    },
});

Render.run(render);
const runner = Runner.create();
Runner.run(runner, engine);

// –ì—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞
const boundaries = [
    Bodies.rectangle(window.innerWidth / 2, -50, window.innerWidth, 100, { isStatic: true }),
    Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 50, window.innerWidth, 100, { isStatic: true }),
    Bodies.rectangle(-50, window.innerHeight / 2, 100, window.innerHeight, { isStatic: true }),
    Bodies.rectangle(window.innerWidth + 50, window.innerHeight / 2, 100, window.innerHeight, { isStatic: true }),
];
World.add(world, boundaries);

const shapes = [];
const maxShapes = 15; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ñ–∏–≥—É—Ä

function addShape() {
    if (animationPaused) return;

    const size = Math.random() * 80 + 30;
    const x = Math.random() * window.innerWidth;
    const angle = (Math.random() - 0.5) * 0.6; // –û—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ –ø–∞–¥–µ–Ω–∏—è –≤ –¥–∏–∞–≥–æ–Ω–∞–ª—å

    let shape;
    if (Math.random() < 0.33) {
        shape = Bodies.circle(x, -50, size / 2, { render: { fillStyle: randomColor() } });
    } else if (Math.random() < 0.66) {
        shape = Bodies.rectangle(x, -50, size, size, {
            chamfer: { radius: 10 },
            render: { fillStyle: randomColor() }
        });
    } else {
        shape = Bodies.polygon(x, -50, 5, size / 2, {
            chamfer: { radius: 6 },
            render: { fillStyle: randomColor() }
        });
    }

    Matter.Body.setAngle(shape, angle);
    Matter.Body.setVelocity(shape, { x: angle * 5, y: 2 }); // –î–æ–±–∞–≤–ª—è–µ–º –¥–∏–∞–≥–æ–Ω–∞–ª—å–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ

    shapes.push(shape);
    World.add(world, shape);

    if (shapes.length > maxShapes) {
        World.remove(world, shapes.shift()); // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —Ñ–∏–≥—É—Ä—ã
    }
}

// –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
setInterval(addShape, 1000);

function randomColor() {
    return shapeColors[Math.floor(Math.random() * shapeColors.length)];
}


        addShape();

        async function submitIdea() {
            const ideaInput = document.getElementById("ideaInput");
            const submitButton = document.getElementById("submitButton");
            submitButton.disabled = true;
            submitButton.textContent = "–û—Ç–ø—Ä–∞–≤–∫–∞...";

            const idea = ideaInput.value.trim();
            if (!idea || /^[\s\W]+$/.test(idea)) {
                showNotification("–í–≤–µ–¥–∏—Ç–µ –æ—Å–º—ã—Å–ª–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –∏–¥–µ–∏!", "error");
                submitButton.disabled = false;
                submitButton.textContent = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å";
                return;
            }

            try {
                const response = await fetch(`${serverUrl}/ideas`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ idea })
                });

                if (response.ok) {
                    showNotification("–ò–¥–µ—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!", "success");
                    ideaInput.value = "";
                } else {
                    showNotification("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏!", "error");
                }
            } catch (error) {
                showNotification("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è!", "error");
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å";
            }
        }

        async function fetchIdeas() {
    try {
        const response = await fetch(`${serverUrl}/ideas`);
        const ideas = await response.json();

        ideasList.innerHTML = ""; // –û—á–∏—â–∞–µ–º –ø–µ—Ä–µ–¥ –≤—Å—Ç–∞–≤–∫–æ–π –Ω–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö

        if (ideas.length === 0) {
            ideasList.innerHTML = "<p>–ù–µ—Ç –∑–∞—è–≤–æ–∫</p>";
            return;
        }

        // –°–æ–∑–¥–∞—ë–º —Ç–∞–±–ª–∏—Ü—É
        const table = document.createElement("table");
        table.innerHTML = `
            <tr>
                <th>–ò–¥–µ—è</th>
                <th>–î–∞—Ç–∞</th>
                <th>–°—Ç–∞—Ç—É—Å</th>
                <th>–î–µ–π—Å—Ç–≤–∏—è</th>
            </tr>
        `;

        ideas.forEach(idea => {
            const row = document.createElement("tr");

            // –¶–≤–µ—Ç —Å—Ç—Ä–æ–∫–∏ –ø–æ —Å—Ç–∞—Ç—É—Å—É
            let color = "";
switch (idea.status) {
    case "pending": color = "#ffcc66"; break;  // –û—Ä–∞–Ω–∂–µ–≤—ã–π
    case "approved": color = "#99ff99"; break;  // –ó–µ–ª—ë–Ω—ã–π
    case "rejected": color = "#ff9999"; break;  // –ö—Ä–∞—Å–Ω—ã–π
}
row.style.backgroundColor = color;
            row.innerHTML = `
                <td>${idea.idea}</td>
                <td>${new Date(idea.created_at).toLocaleString()}</td>
                <td>
                    <select onchange="updateStatus(${idea.id}, this.value)">
                        <option value="–Ω–æ–≤–∞—è" ${idea.status === "–Ω–æ–≤–∞—è" ? "selected" : ""}>–ù–æ–≤–∞—è</option>
                        <option value="–≤ —Ä–∞–±–æ—Ç–µ" ${idea.status === "–≤ —Ä–∞–±–æ—Ç–µ" ? "selected" : ""}>–í —Ä–∞–±–æ—Ç–µ</option>
                        <option value="–æ–¥–æ–±—Ä–µ–Ω–æ" ${idea.status === "–æ–¥–æ–±—Ä–µ–Ω–æ" ? "selected" : ""}>–û–¥–æ–±—Ä–µ–Ω–æ</option>
                        <option value="–∑–∞–≤–µ—Ä—à–µ–Ω–∞" ${idea.status === "–∑–∞–≤–µ—Ä—à–µ–Ω–∞" ? "selected" : ""}>–ó–∞–≤–µ—Ä—à–µ–Ω–∞</option>
                    </select>
                </td>
                <td>
                    <div class="dropdown">
                        <button class="dropbtn">‚ãÆ</button>
                        <div class="dropdown-content">
                            <a href="#" onclick="editIdea(${idea.id})">‚úè –ò–∑–º–µ–Ω–∏—Ç—å</a>
                            <a href="#" onclick="deleteIdea(${idea.id})">üóë –£–¥–∞–ª–∏—Ç—å</a>
                        </div>
                    </div>
                </td>
            `;

            table.appendChild(row);
        });

        ideasList.appendChild(table);

    } catch (error) {
        showNotification("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–¥–µ–π!", "error");
    }
}
        async function deleteIdea(id) {
    if (!confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞—è–≤–∫—É?")) return;

    try {

        if (response.ok) {

        } else {

        if (response.ok) {

        } else {

        function editIdea(id) {
    const token = localStorage.getItem("adminToken"); // ‚¨ÖÔ∏è –ë–µ—Ä—ë–º —Ç–æ–∫–µ–Ω –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞

fetch(`${serverUrl}/ideas/${id}`, {

    headers: {
