<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приём идей и предложений - Школа 450</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Приём идей и предложений</h1>
        <textarea id="ideaInput" placeholder="Введите вашу идею..."></textarea>
        <button onclick="submitIdea()">Отправить</button>
        <div id="responseMessage" style="margin-top: 10px;"></div>
    </div>
    <script>
        // Укажите URL вашего сервера Render:
        const serverUrl = "https://school450-project-1xdh.onrender.com";

        async function submitIdea() {
            const ideaInput = document.getElementById('ideaInput').value.trim();
            const responseMessage = document.getElementById('responseMessage');
            responseMessage.textContent = '';

            if (!ideaInput) {
                responseMessage.textContent = "Пожалуйста, введите идею!";
                responseMessage.style.color = "red";
                return;
            }

            try {
                const response = await fetch(`${serverUrl}/ideas`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ idea: ideaInput }),
                });

                if (response.ok) {
                    responseMessage.textContent = "Идея успешно отправлена!";
                    responseMessage.style.color = "green";
                    document.getElementById('ideaInput').value = '';
                } else {
                    responseMessage.textContent = "Ошибка при отправке идеи.";
                    responseMessage.style.color = "red";
                }
            } catch (error) {
                responseMessage.textContent = "Не удалось соединиться с сервером.";
                responseMessage.style.color = "red";
            }
        }
    </script>
</body>
</html>
