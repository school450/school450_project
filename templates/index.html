<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приём идей и предложений - Школа 450</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c9c9ff;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            pointer-events: none;
        }
        .container {
            position: relative;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            z-index: 10;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }
        button {
            width: 100%;
            padding: 10px;
            background: #65A5D1;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1000000000;
        }
        button:hover {
            background: #4B89B0;
        }
        .delete-btn {
    pointer-events: auto;
    z-index: 100;
}
        #ideasList {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }
        /* Уведомления */
        #notification {
            text-align: center;
            font-size: 18px;
            margin: 15px 0;
            display: none;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <canvas></canvas>
    <div class="container">
        <h1>Приём идей и предложений школы №450</h1>
        <textarea id="ideaInput" placeholder="Введите вашу идею..." onfocus="pauseAnimation()" onblur="resumeAnimation()"></textarea>
        <button onclick="submitIdea()">Отправить</button>

        <div id="notification"></div> <!-- Уведомления теперь между вводом идеи и входом в админку -->

        <h2>Вход администратора</h2>
        <input type="password" id="adminCode" placeholder="Введите код администратора">
        <button onclick="loginAdmin()">Войти</button>

        <div id="adminSection" style="display: none;">
            <h2>Заявки:</h2>
            <div id="ideasList"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
        const serverUrl = "https://school450-project-1xdh.onrender.com";
        const shapeColors = ["#FFFF99", "#99ffb6", "#85c8ff", "#a4a4f5", "#fab9f7"];
        let animationPaused = false;

        // Matter.js - создание физического мира
const { Engine, Render, Runner, World, Bodies } = Matter;

const engine = Engine.create();
const world = engine.world;

const canvas = document.querySelector('canvas');
const render = Render.create({
    canvas,
    engine: engine,
    options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: 'transparent',
    },
});

Render.run(render);
const runner = Runner.create();
Runner.run(runner, engine);

// Границы экрана
const boundaries = [
    Bodies.rectangle(window.innerWidth / 2, -50, window.innerWidth, 100, { isStatic: true }),
    Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 50, window.innerWidth, 100, { isStatic: true }),
    Bodies.rectangle(-50, window.innerHeight / 2, 100, window.innerHeight, { isStatic: true }),
    Bodies.rectangle(window.innerWidth + 50, window.innerHeight / 2, 100, window.innerHeight, { isStatic: true }),
];
World.add(world, boundaries);

const shapes = [];
const maxShapes = 15; // Максимальное количество фигур

function addShape() {
    if (animationPaused) return;

    const size = Math.random() * 80 + 30;
    const x = Math.random() * window.innerWidth;
    const angle = (Math.random() - 0.5) * 0.6; // Отклонение падения в диагональ

    let shape;
    if (Math.random() < 0.33) {
        shape = Bodies.circle(x, -50, size / 2, { render: { fillStyle: randomColor() } });
    } else if (Math.random() < 0.66) {
        shape = Bodies.rectangle(x, -50, size, size, {
            chamfer: { radius: 10 },
            render: { fillStyle: randomColor() }
        });
    } else {
        shape = Bodies.polygon(x, -50, 5, size / 2, {
            chamfer: { radius: 6 },
            render: { fillStyle: randomColor() }
        });
    }

    Matter.Body.setAngle(shape, angle);
    Matter.Body.setVelocity(shape, { x: angle * 5, y: 2 }); // Добавляем диагональное движение

    shapes.push(shape);
    World.add(world, shape);

    if (shapes.length > maxShapes) {
        World.remove(world, shapes.shift()); // Удаляем старые фигуры
    }
}

// Запуск анимации
setInterval(addShape, 1000);

function randomColor() {
    return shapeColors[Math.floor(Math.random() * shapeColors.length)];
}

function pauseAnimation() {
    animationPaused = true;
}

function resumeAnimation() {
    animationPaused = false;
}

        addShape();

        function pauseAnimation() { animationPaused = true; }
        function resumeAnimation() { animationPaused = false; }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = type;
            notification.style.display = "block";
            setTimeout(() => { notification.style.display = "none"; }, 5000);
        }

        async function submitIdea() {
    const ideaInput = document.getElementById("ideaInput");
    const submitButton = document.querySelector("#submitButton");
submitButton.disabled = true;
submitButton.textContent = "Отправка...";
    const idea = ideaInput.value.trim();

    if (!idea || /^[\s\W]+$/.test(idea)) {
        showNotification("Введите осмысленный текст идеи!", "error");
        return;
    }

    try {
        // Проверяем дубликаты за неделю
        const responseCheck = await fetch(`${serverUrl}/ideas/check-duplicate`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ idea })
        });

        const checkResult = await responseCheck.json();
        if (checkResult.isDuplicate) {
            showNotification("Такая идея уже была отправлена за последнюю неделю!", "error");
            return;
        }

        // Отправка идеи
        const response = await fetch(`${serverUrl}/ideas`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ idea })
        });

        if (response.ok) {
            showNotification("Идея отправлена!", "success");
            ideaInput.value = "";
            fetchIdeas();
        } else {
            const result = await response.json();
            showNotification(result.error || "Ошибка отправки!", "error");
        }
    } catch (error) {
        showNotification("Ошибка соединения!", "error");
        submitButton.disabled = false;
submitButton.textContent = "Отправить";
    }
}

        async function loginAdmin() {
            const code = document.getElementById('adminCode').value;
            try {
                const response = await fetch(`${serverUrl}/admin/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ password: code })
                });
                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem("adminToken", result.token);
                    document.getElementById('adminSection').style.display = 'block';
                    fetchIdeas();
                    showNotification("Вход выполнен!", "success");
                } else {
                    showNotification(result.error, "error");
                }
            } catch (error) {
                showNotification("Ошибка соединения!", "error");
            }
        }
        document.addEventListener("click", function (event) {
    if (event.target.classList.contains("delete-btn")) {
        console.log("Кнопка 'Удалить' нажата!");
    }
});


        async function fetchIdeas() {
    try {
        const response = await fetch(`${serverUrl}/ideas`);
        if (!response.ok) {
            throw new Error("Ошибка загрузки идей");
        }

        let ideas = await response.json();

        // Сортировка: сначала новые идеи (по убыванию даты)
        ideas.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

        const ideasList = document.getElementById("ideasList");
        ideasList.innerHTML = ""; // Очищаем список перед вставкой

        ideas.forEach(idea => {
            const ideaItem = document.createElement("li");
            ideaItem.textContent = `${idea.idea} (добавлено: ${new Date(idea.created_at).toLocaleString()})`;
            ideasList.appendChild(ideaItem);
        });
    } catch (error) {
        showNotification("Ошибка загрузки идей!", "error");
    }
}


function formatDate(dateString) {
    const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
    return new Date(dateString).toLocaleDateString("ru-RU", options);
}

        async function deleteIdea(id) {
    if (!confirm("Вы уверены, что хотите удалить эту идею?")) return; // Подтверждение
    
    try {
        const response = await fetch(`${serverUrl}/ideas/${id}`, {
            method: "DELETE",
            headers: { "Content-Type": "application/json" }
        });

        if (response.ok) {
            showNotification("Идея удалена!", "success");
            fetchIdeas(); // Перезагружаем список
        } else {
            const result = await response.json();
            showNotification(result.error || "Ошибка удаления!", "error");
        }
    } catch (error) {
        showNotification("Ошибка соединения!", "error");
    }
}
document.getElementById("ideaInput").addEventListener("keypress", function (event) {
    if (event.key === "Enter" && !event.shiftKey) { // Проверяем, что Enter нажат без Shift
        event.preventDefault(); // Отменяем перевод строки
        submitIdea(); // Отправляем идею
    }
});
<select id="sortSelect">
    <option value="newest">Сначала новые</option>
    <option value="oldest">Сначала старые</option>
</select>

<select id="statusFilter">
    <option value="all">Все</option>
    <option value="pending">На рассмотрении</option>
    <option value="approved">Одобрено</option>
    <option value="rejected">Отклонено</option>
</select>
function renderIdea(idea) {
    const ideaElement = document.createElement("div");
    ideaElement.classList.add("idea");

    const statusColors = {
        pending: "yellow",
        approved: "green",
        rejected: "red"
    };

    ideaElement.style.backgroundColor = statusColors[idea.status] || "white";

    ideaElement.innerHTML = `
        <p>${idea.text}</p>
        <small>${new Date(idea.timestamp).toLocaleString()}</small>
        <button class="status-button">⋮</button>
    `;

    const statusButton = ideaElement.querySelector(".status-button");
    statusButton.addEventListener("click", () => {
        changeStatus(idea.id);
    });

    document.getElementById("ideasList").appendChild(ideaElement);
}
async function changeStatus(ideaId) {
    const newStatus = prompt("Введите статус: pending, approved, rejected");

    if (!["pending", "approved", "rejected"].includes(newStatus)) {
        alert("Неверный статус!");
        return;
    }

    await fetch(`${serverUrl}/ideas/${ideaId}/status`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status: newStatus })
    });

    fetchIdeas(); // Обновление списка идей
}
    </script>
</body>
</html>
