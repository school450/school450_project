<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школа 450 - Приём идей и управление</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        textarea, input[type="text"] {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .idea {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .idea p {
            margin: 0;
        }
        .idea button {
            background-color: #dc3545;
        }
        .idea button:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Приём идей - Школа 450</h1>
        <textarea id="ideaInput" placeholder="Введите вашу идею..."></textarea>
        <button onclick="submitIdea()">Отправить</button>
        <div id="responseMessage" style="margin-top: 10px;"></div>

        <h2>Администрирование</h2>
        <div id="ideasList">
            <p>Загрузка идей...</p>
        </div>
    </div>
    <script>
        // URL вашего сервера Render
        const serverUrl = "https://school450-project-1xdh.onrender.com";

        // Функция для отправки новой идеи
        async function submitIdea() {
            const ideaInput = document.getElementById('ideaInput').value.trim();
            const responseMessage = document.getElementById('responseMessage');
            responseMessage.textContent = '';

            if (!ideaInput) {
                responseMessage.textContent = "Пожалуйста, введите идею!";
                responseMessage.style.color = "red";
                return;
            }

            try {
                const response = await fetch(`${serverUrl}/ideas`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ idea: ideaInput }),
                });

                if (response.ok) {
                    responseMessage.textContent = "Идея успешно отправлена!";
                    responseMessage.style.color = "green";
                    document.getElementById('ideaInput').value = '';
                    loadIdeas(); // Перезагрузить список идей
                } else {
                    responseMessage.textContent = "Ошибка при отправке идеи.";
                    responseMessage.style.color = "red";
                }
            } catch (error) {
                responseMessage.textContent = "Не удалось соединиться с сервером.";
                responseMessage.style.color = "red";
            }
        }

        // Функция для загрузки всех идей
        async function loadIdeas() {
            const ideasList = document.getElementById('ideasList');
            ideasList.innerHTML = "<p>Загрузка идей...</p>";

            try {
                const response = await fetch(`${serverUrl}/ideas`);
                if (response.ok) {
                    const ideas = await response.json();
                    if (ideas.length === 0) {
                        ideasList.innerHTML = "<p>Идей пока нет.</p>";
                    } else {
                        ideasList.innerHTML = ideas.map(idea => `
                            <div class="idea">
                                <p>${idea.idea}</p>
                                <button onclick="deleteIdea(${idea.id})">Удалить</button>
                            </div>
                        `).join('');
                    }
                } else {
                    ideasList.innerHTML = "<p>Ошибка загрузки идей.</p>";
                }
            } catch (error) {
                ideasList.innerHTML = "<p>Не удалось загрузить идеи.</p>";
            }
        }

        // Функция для удаления идеи
        async function deleteIdea(id) {
            if (!confirm("Вы уверены, что хотите удалить эту идею?")) return;

            try {
                const response = await fetch(`${serverUrl}/ideas/${id}`, {
                    method: "DELETE",
                });

                if (response.ok) {
                    alert("Идея удалена.");
                    loadIdeas(); // Перезагрузить список идей
                } else {
                    alert("Ошибка при удалении идеи.");
                }
            } catch (error) {
                alert("Не удалось соединиться с сервером.");
            }
        }

        // Загрузка идей при загрузке страницы
        loadIdeas();
    </script>
</body>
</html>
