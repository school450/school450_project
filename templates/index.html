<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приём идей и предложений - Школа 450</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .admin-section {
            margin-top: 20px;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 1;
            }
        }
        .floating-square {
            position: absolute;
            background: rgba(0, 123, 255, 0.2);
            border-radius: 8px;
            animation: fall 10s linear infinite;
            z-index: 0;
        }
        .floating-square:nth-child(1) {
            width: 100px;
            height: 100px;
            left: 10%;
            animation-duration: 8s;
            animation-delay: 0s;
        }
        .floating-square:nth-child(2) {
            width: 120px;
            height: 120px;
            left: 70%;
            animation-duration: 12s;
            animation-delay: 2s;
        }
        .floating-square:nth-child(3) {
            width: 80px;
            height: 80px;
            left: 40%;
            animation-duration: 10s;
            animation-delay: 4s;
        }
        .floating-square:nth-child(4) {
            width: 150px;
            height: 150px;
            left: 20%;
            animation-duration: 15s;
            animation-delay: 6s;
        }
    </style>
</head>
<body>
    <!-- Фоновые квадраты -->
    <div class="floating-square"></div>
    <div class="floating-square"></div>
    <div class="floating-square"></div>
    <div class="floating-square"></div>

    <div class="container">
        <h1>Приём идей и предложений</h1>
        <textarea id="ideaInput" placeholder="Введите вашу идею или предложение..."></textarea>
        <button onclick="submitIdea()">Отправить</button>
        <hr>
        <h2>Вход администратора</h2>
        <input type="password" id="adminCode" placeholder="Введите код администратора">
        <button onclick="loginAdmin()">Войти</button>
        <div id="adminSection" class="admin-section" style="display: none;">
            <h2>Заявки:</h2>
            <div id="ideasList"></div>
        </div>
    </div>

    <script>
        const serverUrl = "https://school450-project-1xdh.onrender.com"; 
        const adminPassword = "12345";

        async function submitIdea() {
            const ideaInput = document.getElementById('ideaInput');
            const idea = ideaInput.value.trim();
            if (!idea) {
                alert("Пожалуйста, введите текст идеи.");
                return;
            }

            try {
                const response = await fetch(`${serverUrl}/ideas`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ idea })
                });

                if (response.ok) {
                    alert("Идея успешно отправлена!");
                    ideaInput.value = "";
                } else {
                    alert("Ошибка при отправке идеи.");
                }
            } catch (error) {
                alert("Не удалось соединиться с сервером.");
            }
        }

        function loginAdmin() {
            const code = document.getElementById('adminCode').value;
            if (code === adminPassword) {
                document.getElementById('adminSection').style.display = 'block';
                fetchIdeas();
            } else {
                alert("Неверный код администратора.");
            }
        }

        async function fetchIdeas() {
            try {
                const response = await fetch(`${serverUrl}/ideas`);
                const ideas = await response.json();

                const ideasList = document.getElementById('ideasList');
                ideasList.innerHTML = "";
                ideas.forEach(({ id, idea }) => {
                    const ideaElement = document.createElement('div');
                    ideaElement.innerHTML = `
                        <div>${idea}</div>
                        <button onclick="deleteIdea(${id})">Удалить</button>
                    `;
                    ideasList.appendChild(ideaElement);
                });
            } catch (error) {
                alert("Не удалось загрузить идеи.");
            }
        }

        async function deleteIdea(id) {
            try {
                const response = await fetch(`${serverUrl}/ideas/${id}`, { method: "DELETE" });
                if (response.ok) {
                    fetchIdeas();
                } else {
                    alert("Ошибка при удалении идеи.");
                }
            } catch (error) {
                alert("Не удалось соединиться с сервером.");
            }
        }
    </script>
</body>
</html>
