<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#65A5D1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка - Школа 450</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <h1>Административная панель</h1>

        <input type="password" id="adminCode" placeholder="Введите код администратора">
        <button onclick="loginAdmin()">Войти</button>

        <div id="adminSection" style="display: none;">
            <h2>Список идей</h2>
        
            <!-- Панель фильтрации и сортировки -->
            <div class="filter-sort-panel">
                <label for="categoryFilter">Категория:</label>
                <select id="categoryFilter">
                    <option value="all">Все</option>
                    <option value="Столовая">Столовая</option>
                    <option value="Территория">Территория</option>
                    <option value="Учебный процесс">Учебный процесс</option>
                    <option value="Спортзал">Спортзал</option>
                    <option value="Администрация">Администрация</option>
                    <option value="Другое">Другое</option>
                </select>
        
                <label for="sortBy">Сортировать по:</label>
                <select id="sortBy">
                    <option value="date">Дате</option>
                    <option value="count">Количеству голосов</option>
                    <option value="category">Категории</option>
                </select>
            </div>
        
            <div id="ideasList"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='admin.js') }}"></script>
</body>
</html>
